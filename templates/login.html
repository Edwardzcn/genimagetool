{% extends '_base.html' %}

{% block title %}
Generate A Number
{% endblock %}


{% block content %}
{{super()}}

<div class="container">
    <div class="jumbotron">
        <h2 style="text-align: center;">你的专属门票</h2>
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <!-- <label class="col-sm-2 control-label">学号</label> -->
                <div class="col-sm-10">
                    {% if not idwrong %}
                    <input type="text" class="form-control" id="studentid" name="studentid" placeholder="请输入学号">
                    {% else %}
                    <input type="text" class="form-control has-error" id="studentid" name="studentid"
                        placeholder="请输入正确学号">
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-success">生成门票</button>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
